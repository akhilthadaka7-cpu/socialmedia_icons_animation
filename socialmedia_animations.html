<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Social Icon Hover Animation</title>

<!-- Font Awesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
  margin: 0;
  padding: 0;
  background: #0e0909;
}

ul {
  display: flex;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

ul li {
  list-style: none;
}

ul li a {
  width: 80px;
  height: 80px;
  background-color: #fff;
  text-align: center;
  line-height: 80px;
  font-size: 35px;
  margin: 0 10px;
  display: block;
  border-radius: 50%;
  position: relative;
  overflow: hidden;
  border: 3px solid #fff;
  z-index: 1;
}

ul li a .icon {
  position: relative;
  color: #262626;
  transition: 0.5s;
  z-index: 3;
}

ul li a:hover .icon {
  color: #fff;
  transform: rotateY(360deg);
}

ul li a:before {
  content: "";
  position: absolute;
  top: 100%;
  left: 0;
  width: 100%;
  height: 100%;
  transition: 0.5s;
  z-index: 2;
}

/* Background slide colors */
ul li:nth-child(1) a:before { background: #000000; }
ul li:nth-child(2) a:before { background: #074de4; }
ul li:nth-child(3) a:before { background: #ff0000; }
ul li:nth-child(4) a:before { background: #dc08e3; }
ul li:nth-child(5) a:before { background: #191818; }

ul li a:hover:before {
  top: 0;
}
</style>

</head>
<body>

<ul>
  <li>
    <a target="_blank" href="https://github.com/MDJAmin">
      <i class="fa-brands fa-github icon"></i>
    </a>
  </li>

  <li>
    <a target="_blank" href="https://www.linkedin.com/in/mdjamin">
      <i class="fab fa-linkedin-in icon"></i>
    </a>
  </li>

  <li>
    <a target="_blank" href="https://www.youtube.com/c/DARKLORDCDL">
      <i class="fa-brands fa-youtube icon"></i>
    </a>
  </li>

  <li>
    <a target="_blank" href="https://dribbble.com/MDJAmin">
      <i class="fab fa-dribbble icon"></i>
    </a>
  </li>

  <li>
    <a target="_blank" href="https://x.com/MDJAmin_">
      <i class="fa-brands fa-x-twitter icon"></i>
    </a>
  </li>
</ul>

</body>
</html>
